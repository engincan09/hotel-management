<div class="content">
  <section class="content-header">
    <div class="container-fluid">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Personel Ekle/Güncelle</h3>
        </div>
        <div class="card-body">
          <div class="custom-form">
            <form id="quickForm" [formGroup]="employeeForm">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="exampleInputType">Kullanıcı Bilgileri *</label>
                      <select class="custom-select form-control-border" id="exampleSelectBorder" [(ngModel)]="employee.userId"  formControlName="userId"  (change)="changeUser($event)">
                        <option selected disabled>Kullanıcı Seçiniz</option>
                        <option *ngFor="let user of userDataSource" [value]="user.userId">
                          {{ user.fullName }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputName">Ad *</label>
                      <input [(ngModel)]="employee.name" type="text" name="name" required class="form-control"
                        formControlName="name" id="exampleInputName" placeholder="İsim Giriniz" required>
                      <span class="text-danger ml-1"
                        *ngIf="(formControl.name.touched || submitted) && formControl.name.errors?.required">
                        Lütfen bir isim giriniz!
                      </span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputSurname">Soyad *</label>
                      <input [(ngModel)]="employee.surname" type="text" name="surname" required class="form-control"
                        formControlName="surname" id="exampleInputSurname" placeholder="Soyisim Giriniz">
                      <span class="text-danger ml-1"
                        *ngIf="(formControl.surname.touched || submitted) && formControl.surname.errors?.required">
                        Lütfen bir soyisim giriniz!
                      </span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputPhone">Telefon Numarası *</label>
                      <input [(ngModel)]="employee.phoneNumber" type="phone" name="phoneNumber" required
                        class="form-control" formControlName="phoneNumber" id="exampleInputPhone"
                        placeholder="Telefon Giriniz">
                      <span class="text-danger ml-1"
                        *ngIf="(formControl.phoneNumber.touched || submitted) && formControl.phoneNumber.errors?.required">
                        Lütfen bir telefon giriniz!
                      </span>
                    </div>
                  </div>
                  <!-- <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputType">Personel Tipi *</label>
                      <select class="custom-select form-control-border" id="exampleSelectBorder"  [(ngModel)]="employee.employeeType"  formControlName="employeeType"  (change)="changeType($event)">
                        <option selected disabled>Personel Tipi Seçiniz</option>
                        <option *ngFor="let type of employeeTypeDataSource" [value]="type.id">
                          {{ type.name }}
                        </option>
                      </select>
                    </div>
                  </div> -->
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Mail Adresi *</label>
                      <input [(ngModel)]="employee.email" type="email" name="email" required class="form-control"
                        formControlName="email" id="exampleInputEmail1" placeholder="Mail Adresi Giriniz">
                      <span class="text-danger ml-1"
                        *ngIf="(formControl.email.touched || submitted) && formControl.email.errors?.required">
                        Lütfen geçerli bir mail adresi giriniz!
                      </span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>İşe Başlangıç Tarihi:</label>
                        <div class="input-group date" id="reservationdate" data-target-input="nearest">
                            <input [(ngModel)]="employee.jobStartDate" formControlName="jobStartDate" type="date" class="form-control datetimepicker-input" name="jobStartDate" data-target="#reservationdate"/>
                            <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>
                  </div>

                </div>
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-primary"
                  (click)="saveEmployee()">{{employee?.id?'Güncelle':'Kaydet'}}</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </section>
</div>
